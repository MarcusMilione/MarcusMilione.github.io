    <title>Book Per Month</title>

<body>
    <div class="bg"></div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="title-txt">Break Down Books Into Daily Bite Size Pieces</h1>
                </div>
            </div>
        </div>
        <div id="container">
            <div class="row">
                <form id="mainForm" method="post">
                    <div class="bookInput form-group">
                        <div class="col">
                            <label class="labels">Book You Want To Read</label>
                            <input required class="form-control" name="titleURL" id="titleURL" type="text" placeholder="Book Title" />
                        </div>
                    </div>
                    <br/>
                    <div class="startMonthInput form-group">
                        <div class="col">
                            <label class="labels">Start Date</label>
                            <input required class="form-control" name="startMonth" id="startMonth" type="date" />
                        </div>
                    </div>
                    <br/>
                    <div class="endMonthInput form-group">
                        <div class="col">
                            <label class="labels">Desired Finish Date</label>
                            <input required class="form-control" name="endMonth" id="endMonth" type="date" />
                        </div>
                    </div>
                    <div class="col">
                        <div id="submitButton">
                            <input id="submit" type="submit" value="Search" name="submit" class="btn btn-outline-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="result" class="result"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js">
    </script>
    <script src="main.js"></script>
</body>
